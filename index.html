<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snek</title>
    <link rel="stylesheet" href="./style.css">
    <script type = "module" src="./src/main.js" defer></script>
</head>
<body>
    <div class = "grid-container">
        <div class="parameters-container">
            <!--
            Sliders and input fields:
                Sim controls: start, pause, restart, reset (critical).
                Game settings:
                    Simulation speed - slider
                    Number of fruits - input field with increment, max val
                    Random starting posion, or specific
                    Walls or wrap around mode
                    Dynamic board
                        Fruits disappear, maybe negative reward for lost fruit?
                        Fruits move?
                
                Alpha // learning rate
                    Alpha decay rate
                    Alpha decay max and minspoti
                Gamma // Discount factor
                Epsilon // Policy function
                    Epsilon decay rate
                    Epsilon decay maximum and minimum
                Rewards, be able to change all kinds of rewards.
                ...more? might add and remove some.
            -->
            
            <div class = "category">
                <label>Sim controls</label>
                <div class = "button-row">
                    <button>Start</button> <!-- Also pause when pressed! -->
                    <button class = 'critical'>Stop</button>
                    <button class = 'important'>Restart</button>
                </div>
            </div>
            <div class="category">
                <label>Game settings</label>
                <div class="controls space-between">
                    <label class="control-label">Sim speed: <b><span id="sim-speed">12</span></b> episodes/sec</label>
                    <div class = "slider-container">
                        <label>1</label>
                        <input type="range" min="1" max="20" value="12" class="slider">
                        <label>20</label>
                    </div>
                </div>
                <div class="controls space-between">
                    <label class="control-label">Fruit count: <b><span id="fruit-count">2</span></b> total</label>
                    <div class="slider-container">
                        <label>1</label>
                        <input type="range" min="1" max="12" value="1" class="slider">
                        <label>12</label>
                    </div>
                </div>
                <div class="controls space-between">
                    <!-- Would be cool to add possibility to just select cell to start from using
                     the cursor.-->
                    <label class="control-label">Starting position: <b><span id="starting-position">Random</span></b></label> 
                    <div class = "button-row">
                        <button>Random</button>
                        <button class = 'inactive'>Custom</button>
                    </div>
                </div>
                <div class="controls space-between">
                    <!-- Would be cool to add possibility to just select cell to start from using
                                     the cursor.-->
                    <label class="control-label">Board mode: <b><span id="border-mode">Wrap-around</span></b></label>
                    <div class="button-row">
                        <button class='inactive'>Solid</button>
                        <button>Wrap-around</button>
                    </div>
                </div>
            </div>

            <div class="category">
                <label>Hyperparameters</label>
                <div class="controls space-between">
                    <label class="control-label">Learning rate <b>Î±</b>:</label>
                    <div class="slider-container">
                        <label>1</label>
                        <input type="range" min="0.01" max="0." value="12" class="slider">
                        <label></label>
                    </div>
                </div>
            </div>
            <input type="range" min="1" max="100" value="50" class="slider">
            <button>Start</button>
            <button class = 'critical'>Reset</button>
            <input type="text" class="text">
            <input type="checkbox" class="checkbox">
        </div>
        <div class="snake-container">
            <div class = "snake-game" id = "snake_game"></div>
        
        </div>
        <div class="data-container">
        
        </div>
    </div>
</body>
</html>
