<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snek</title>
    <link rel="stylesheet" href="./style.css">
    <script type = "module" src="./src/main.js" defer></script>
</head>
<body>
    <div class = "grid-container">
        <div class="parameters-container">
            <!--
            Sliders and input fields:
                Sim controls: start, pause, restart, reset (critical).
                Game settings:
                    Simulation speed - slider
                    Number of fruits - input field with increment, max val
                    Random starting posion, or specific
                    Walls or wrap around mode
                    Dynamic board
                        Fruits disappear, maybe negative reward for lost fruit?
                        Fruits move?
                
                Alpha // learning rate
                    Alpha decay rate
                    Alpha decay max and min
                Gamma // Discount factor
                Epsilon // Policy function
                    Epsilon decay rate
                    Epsilon decay maximum and minimum
                Rewards, be able to change all kinds of rewards.
                ...more? might add and remove some.
            -->
            
            <div class = "category">
                <div class = "row">
                    <button id = "start">Start</button> <!-- Also pause when pressed! -->
                    <button id = "stop" class = 'critical'>Stop</button>
                    <button id = "restart" class = 'important'>Restart</button>
                </div>
            </div>
            <div class = "category">
                <label>Game settings</label>
                <div class="controls space-between">
                    <label class="control-label">Sim speed: <b><span id="sim-speed-label">12</span></b> episodes/sec</label>
                    <div class = "slider-container">
                        <label>1</label>
                        <input type="range" min="1" max="20" value="12" class="slider" id = "sim-speed">
                        <label>20</label>
                    </div>
                </div>
                <div class="controls space-between">
                    <label class="control-label">Fruit count: <b><span id="fruit-count-label">2</span></b> total</label>
                    <div class="slider-container">
                        <label>1</label>
                        <input type="range" min="1" max="12" value="1" class="slider" id = "fruit-count">
                        <label>12</label>
                    </div>
                </div>
                <div class="controls space-between">
                    <!-- Would be cool to add possibility to just select cell to start from using
                     the cursor.-->
                    <label class="control-label">Starting position: <b><span id="starting-position">Random</span></b></label> 
                    <div class = "row">
                        <button>Random</button>
                        <button class = 'inactive'>Custom</button>
                    </div>
                </div>
                <div class="controls space-between">
                    <!-- Would be cool to add possibility to just select cell to start from using
                                     the cursor.-->
                    <label class="control-label">Board mode: <b><span id="border-mode">Wrap-around</span></b></label>
                    <div class="row">
                        <button class='inactive'>Solid</button>
                        <button>Wrap-around</button>
                    </div>
                </div>
            </div>
            <div class = "category">
                <label>Hyperparameters</label>
                <div class="controls space-between">
                    <label class="control-label">Learning rate: <b>α</b> = <b><span id = "alpha-label">0.2</span></b></label>
                    <div class="slider-container">
                        <label>0</label>
                        <input type="range" min="1" max="100" value="12" class="slider" id = "alpha">
                        <label>1</label>
                    </div>
                </div>
                <div class="controls space-between">
                    <label class="control-label">Discount factor: <b>γ</b> = <b><span id="gamma-label">0.4</span></b></label>
                    <div class="slider-container">
                        <label>0</label>
                        <input type="range" min="1" max="100" value="12" class="slider" id = "gamma">
                        <label>1</label>
                    </div>
                </div>
                <div class="controls space-between">
                    <label class="control-label">Policy function: <b>ε</b> = <b><span id="epsilon-label">0.2</span></b></label>
                    <div class="slider-container">
                        <label>0</label>
                        <input type="range" min="1" max="100" value="12" class="slider" id = "epsilon">
                        <label>1</label>
                    </div>
                </div>
            </div>
            <div class = "category">
                <label>Rewards</label>
                <div class = "space-between row">
                    <div>
                        <label>Eating fruit: </label>
                        <input type = "text" class = "text" maxlength="5">
                    </div>
                    <div>
                        <label>Dying: </label>
                        <input type="text" class="text" maxlength="5">
                    </div>
                    <div>
                        <label>Movement: </label>
                        <input type="text" class="text" maxlength="5">
                    </div>
                </div>
            </div>
        </div>
        <div class="snake-container">
            <div class = "snake-game" id = "snake_game"></div>
        </div>
        <div class="data-container">
        
        </div>
    </div>
</body>
</html>
